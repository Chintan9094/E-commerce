<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ShopHub – Online Shopping Platform</title>

    <!-- SEO Meta -->
    <meta name="description" content="ShopHub is your all-in-one ecommerce platform to buy and sell products online with secure payments and fast delivery." />
    <meta name="keywords" content="ecommerce, online shopping, buy products, sell products, ShopHub, India ecommerce" />
    <meta name="author" content="ShopHub" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:title" content="ShopHub – Online Shopping Platform" />
    <meta property="og:description" content="Buy and sell products online with secure payments and smooth experience on ShopHub." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:image" content="/android-chrome-512x512.png" />

    <!-- Twitter SEO -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ShopHub – Online Shopping Platform" />
    <meta name="twitter:description" content="Modern ecommerce platform for smart shopping." />
    <meta name="twitter:image" content="/android-chrome-512x512.png" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- Theme color (mobile browser top bar) -->
    <meta name="theme-color" content="#2563eb" />

    <!-- Razorpay -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
